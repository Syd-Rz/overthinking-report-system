<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overthinking Report System</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
    }

    /* Main page background */
    body.mainpage {
  background-image: url('duck.jpg');
  background-size: cover; /* Make it cover the whole screen */
  background-repeat: no-repeat; /* Don't tile */
  background-position: center center; /* Center the image */
  background-attachment: fixed; /* Optional: makes it stay in place while scrolling */
}


    /* Thank you page background */
    body.thankyou {
      background-image: url('duck2.jpg'), url('duck2.jpg');
      background-position: top left, bottom right;
      background-size: 50% 50%, 50% 50%;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed;
      background-color: black;
    }

    /* Container for better responsive control */
    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    .heading-box {
      margin-bottom: 30px;
      text-align: center;
    }

    .heading-box h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #faf7f7;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Form elements */
    label {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    input[type="text"],
    select {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto 20px auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      display: block;
      background-color: rgba(255,255,255,0.9);
    }

    textarea {
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      max-width: 500px;
      min-height: 120px;
      padding: 12px;
      margin: 10px auto 20px auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      resize: vertical;
      display: block;
      background-color: rgba(255,255,255,0.9);
    }

    button {
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff8a80;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      min-width: 150px;
    }

    button:hover {
      background-color: #ff6e63;
      transform: translateY(-2px);
    }

    /* Emoji picker responsive design */
    #emoji-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0 25px 0;
      padding: 10px;
    }

    .emoji-option {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 8px;
    }

    .emoji-option:hover {
      transform: scale(1.3);
    }

    .emoji-option.selected {
      border: 3px solid #007bff;
      border-radius: 8px;
      transform: scale(1.2);
      background-color: rgba(255,255,255,0.3);
    }

    /* Emergency button styling */
    .emergency-button-box {
      margin: 25px 0;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
  
    }

    .emergency-button-box p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .emergency-button-box button {
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-top: 0;
    }

    .emergency-button-box button:hover {
      background-color: #cc0000;
      transform: translateY(-2px);
    }

    /* Alert modal */
    .cute-alert.hidden {
      display: none;
    }

    .cute-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 235, 245, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
      padding: 20px;
    }

    .cute-alert-box {
      background-color: #fff0f5;
      border: 3px solid #ffb6c1;
      border-radius: 20px;
      padding: 25px;
      max-width: 90%;
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease;
    }

    .cute-alert-box p {
      margin: 15px 0;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .cute-alert-box button {
      margin-top: 15px;
      background-color: #dc4273;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .cute-alert-box button:hover {
      background-color: #7f062c;
    }

    /* Thank you page styles */
    #message-box {
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      margin: 50px auto;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #message-box h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 20px;
      color: #333;
    }

    #message-box p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #555;
      line-height: 1.5;
    }

    #message-box a {
      display: inline-block;
      background-color: #ff8a80;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #message-box a:hover {
      background-color: #ff6e63;
      transform: translateY(-2px);
    }

    .emoji-icon {
      width: clamp(20px, 3vw, 30px);
      height: clamp(20px, 3vw, 30px);
      vertical-align: middle;
      margin: 0 8px;
    }

    /* Animations */
    @keyframes screen-shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      10% { transform: translate(-10px, 10px) rotate(-2deg); }
      20% { transform: translate(-10px, -10px) rotate(2deg); }
      30% { transform: translate(10px, 10px) rotate(2deg); }
      40% { transform: translate(10px, -10px) rotate(-2deg); }
      50% { transform: translate(-10px, 10px) rotate(2deg); }
      60% { transform: translate(-10px, -10px) rotate(-2deg); }
      70% { transform: translate(10px, 10px) rotate(2deg); }
      80% { transform: translate(10px, -10px) rotate(-2deg); }
      90% { transform: translate(-10px, 10px) rotate(2deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    .shake-it {
      animation: screen-shake 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      body {
        padding: 3%;
        background-attachment: scroll;
      }

      body.mainpage {
        background-size: 40% 40%, 40% 40%;
        background-position: top 2% left 2%, bottom 2% right 2%;
      }

      .heading-box {
        margin-bottom: 4%;
      }

      textarea {
        min-height: 15vh;
      }

      #emoji-picker {
        gap: 2%;
        padding: 3% 1%;
      }

      .emoji-option {
        width: 8vw;
        height: 8vw;
        min-width: 35px;
        min-height: 35px;
      }

      .emergency-button-box {
        padding: 4%;
        margin: 5% 0;
      }

      .cute-alert-box {
        padding: 5%;
        margin: 3%;
      }

      .cute-alert-box p {
        font-size: 1rem;
      }

      #message-box {
        margin: 5% auto;
        padding: 5%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 2%;
      }

      body.mainpage {
        background-size: 35% 35%, 35% 35%;
        background-position: top 1% left 1%, bottom 1% right 1%;
      }

      .heading-box h1 {
        word-break: break-word;
      }

      #emoji-picker {
        gap: 1.5%;
      }

      .emoji-option {
        width: 10vw;
        height: 10vw;
        min-width: 30px;
        min-height: 30px;
      }

      button {
        width: 90%;
        max-width: 300px;
      }

      .emergency-button-box button {
        width: 85%;
        max-width: 250px;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body.mainpage {
        background-size: 25% 45%, 25% 45%;
        background-position: top 5% left 2%, bottom 5% right 2%;
      }

      .heading-box {
        margin-bottom: 3%;
      }

      .emergency-button-box {
        margin: 3% 0;
        padding: 2%;
      }

      textarea {
        min-height: 12vh;
      }
    }
  </style>
</head>

    // Emoji selection functionality
    document.addEventListener('DOMContentLoaded', function() {
      const emojiOptions = document.querySelectorAll('.emoji-option');

      emojiOptions.forEach(emoji => {
        emoji.addEventListener('click', function() {
          // Remove selected class from all emojis

    function triggerEmergency() {
      document.getElementById('cuteAlert').classList.remove('hidden');

      document.body.classList.add("shake-it");

      setTimeout(() => {
        document.body.classList.remove("shake-it");

      document.getElementById('cuteAlert').classList.add('hidden');

    function submitThought(e) {
